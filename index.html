<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <title>CTSchmidlak.com</title>
        <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
        <style>
            /* Container with animated stripes */
            .striped-bg {
                position: relative;
                min-height: 100vh;
                overflow: hidden;
            }

            .striped-bg::before {
                content: "";
                position: absolute;
                inset: 0;
                z-index: -1;
                background: repeating-linear-gradient(
                    45deg,
                    rgba(125, 211, 252, 0.15) 0,
                    rgba(125, 211, 252, 0.15) 4px,
                    rgba(125, 211, 252, 0.05) 4px,
                    rgba(125, 211, 252, 0.05) 8px
                );
                background-size: 150% 150%;
                animation: stripeMove 60s linear infinite; /* slow & subtle */
            }

            @keyframes stripeMove {
                0% {
                    background-position: 0 0;
                }
                100% {
                    background-position: 100% 100%;
                }
            }
        </style>
    </head>
    <body class="m-0 p-0">
        <div
            class="striped-bg flex flex-col h-screen items-center justify-center p-2"
        >
            <div class="flex flex-col p-2 prose">
                <h1>Welcome to CTSchmidlak.com</h1>
            </div>

            </div>
            <div class="p-2">
                For birthday stream content:

                    href="birthday/2025.html"
                    class="bg-red-500 hover:bg-red-600 text-white font-semibold py-1 px-2 rounded"
                >
                    click here
                </a>
            </div>
        </div>
    </body>
</html>
